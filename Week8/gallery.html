<html>

<head>
	<title> Image Gallery</title>
	<style>
		#gallery {
			position: relative;
		}

		#gallery ul {
			width: 250px;
			list-style-type: none;
		}

		#gallery li {
			display: inline-block;
			padding: 10px;
		}

		#gallery img {
			border-style: none;
		}

		#gallery a {
			text-decoration: none;
			color: #333;
			font-style: italic;
		}

		#gallery span {
			display: none;
		}

		#gallery a:hover span {
			display: block;
			position: absolute;
			top: 10px;
			left: 300px;
			text-align: center;
		}
	</style>
</head>

<body>
	<div id="gallery">
		<ul>
			<li>
				<a href="mario.png">
					<img src="mario-thumb.png" width="125" height="125" alt="mario 1 up mushroom">
					<span>
						<img src="mario.png" width="500" height="498" alt="1 up mushroom">
						<br>1 Up Mushroom
					</span>
				</a>
			</li>
		</ul>
	</div>
</body>

</html>
