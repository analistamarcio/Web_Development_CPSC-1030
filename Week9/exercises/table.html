<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title> Table </title>
  <style>
    td {
      text-align: center;
    }

    #table1 {
      border-collapse: collapse;
    }
  </style>
</head>

<body>
  <table id="table1" border="1">
    <caption>Important Date</caption>
    <tr>
      <th>Day</th>
      <th>Month</th>
      <th>Year</th>
      <th>Hour</th>
      <th>Minute</th>
      <th>Second</th>
    </tr>
    <tr>
      <td>01</td>
      <td>05</td>
      <td>2020</td>
      <td rowspan="3" colspan="3">8:26:18</td>
    </tr>
    <tr>
      <td>01</td>
      <td>06</td>
      <td>2020</td>
    </tr>
    <tr>
      <td>01</td>
      <td>08</td>
      <td>2020</td>
    </tr>
  </table>
</body>

</html>
