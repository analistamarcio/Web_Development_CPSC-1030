<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title> Table </title>
  <style>
    td {
      text-align: center;
    }
  </style>
</head>

<body>
  <table border="1">
    <tr>
      <td>Day</td>
      <td>Month</td>
      <td>Year</td>
      <td>Hour</td>
      <td>Minute</td>
      <td>Second</td>
    </tr>
    <tr>
      <td>01</td>
      <td>05</td>
      <td>2020</td>
      <td rowspan="3" colspan="3">8:26:18</td>
    </tr>
    <tr>
      <td>01</td>
      <td>06</td>
      <td>2020</td>
    </tr>
    <tr>
      <td>01</td>
      <td>08</td>
      <td>2020</td>
    </tr>
  </table>
</body>

</html>
